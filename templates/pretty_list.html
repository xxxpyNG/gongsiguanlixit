{% extends 'lay.html' %}
{% block content %}
    <div>
        <div class="container">
            <div style="margin-bottom: 10px;">
                <a href="/pretty/add/" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">
                    </span>
                    新增车辆
                </a>
                <div style="width: 300px;float: right">
                    <form method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="搜索车辆" name="q" value="{{ search_data }}">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
<span class="glyphicon glyphicon-th-list" aria-hidden="true">
</span>
                    车辆列表
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>车牌号</th>
                        <th>价格</th>
                        <th>级别</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in queryset %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.mobile }}</td>
                            <td>{{ item.price }}</td>
                            <td>{{ item.get_level_display }}</td>
                            <td>{{ item.get_status_display }}</td>
                            <td>
                                <a href="/pretty/{{ item.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                                <a href="/pretty/{{ item.id }}/del/" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <ul class="pagination">
                {{page_string}}
            </ul>
        </div>
    </div>
{% endblock %}
