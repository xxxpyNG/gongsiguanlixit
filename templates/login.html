{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static '/plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <style>
        .account {
            margin: 50px auto;
            width: 550px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            /*box-shadow:水平距离 垂直距离 模糊距离 颜色*/
            box-shadow: 5px 5px 20px #ccc;
        }

        .account h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="account">
    <h2 style="text-align: center">用户登录</h2>
    <form class="form-horizontal" method="post" novalidate>
        {% csrf_token %}

            <div class="form-group">
                <label class="col-sm-2 control-label">{{ form.username.label }}</label>
                <div class="col-sm-10">
                    {{ form.username }}<span style="color: #ff0000">{{ form.username.errors.0 }}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ form.password.label }}</label>
                <div class="col-sm-10">
                    {{ form.password }}<span style="color: #ff0000">{{ form.password.errors.0 }}</span>
                </div>
            </div>


        <div class="form-group">
            <label for="id_code" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
                <div class="col-xs-7">
                    {{ form.code }}
                    <span style="color:red;">{{ form.code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
                    <img src="/img/code/" id="image_code">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
