{% extends 'lay.html' %}

{% block content %}
<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">编辑用户</div>
            <div class="panel-body">
                <form method ='post' novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.label }}</label>
                        {{ field }}
                    <span style="color:#ff0000">{{ field.errors }}</span>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">修 改</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
